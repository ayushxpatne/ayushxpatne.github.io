---
layout: default
---

<div class="home-grid resume-layout">
    <aside class="home-intro">
        <header>
            <h1 class="intro-name">{{ site.author }}</h1>
            <p class="intro-subtitle mono">ai engineer · resume</p>
            
            <div class="resume-toc mono" id="resume-toc"></div>

            <div class="links mono" style="margin-top: 40px;">
                <a href="mailto:{{ site.links.email }}">email ↗</a>
                <a href="{{ site.links.linkedin }}" target="_blank">linkedin ↗</a>
                <a href="{{ site.links.github }}" target="_blank">github ↗</a>
            </div>
        </header>
    </aside>

    <main class="home-content resume-markdown" id="resume-body">
        {{ content }}
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const body = document.getElementById('resume-body');
    let html = body.innerHTML;

    // 1. Highlight Engine: Replaces ::y::text:: with pastel spans
    html = html.replace(/::y::(.*?)::/g, '<span class="hlt-y">$1</span>');
    html = html.replace(/::b::(.*?)::/g, '<span class="hlt-b">$1</span>');
    html = html.replace(/::p::(.*?)::/g, '<span class="hlt-p">$1</span>');
    body.innerHTML = html;

    // // 2. Skill Tagifier: Finds the Technical Skills list and adds classes
    // const skillsHeading = Array.from(document.querySelectorAll('h1')).find(h => h.innerText.toLowerCase().includes('skills'));
    // if (skillsHeading) {
    //     const list = skillsHeading.nextElementSibling;
    //     if (list && list.tagName === 'UL') {
    //         list.classList.add('skills-tag-container');
    //     }
    // }

    // 3. TOC Generator (Same as before)
    const headings = document.querySelectorAll('.resume-markdown h1');
    const toc = document.getElementById('resume-toc');
    headings.forEach(h1 => {
        const id = h1.innerText.toLowerCase().replace(/\s+/g, '-');
        h1.id = id;
        const link = document.createElement('a');
        link.href = `#${id}`;
        link.innerText = h1.innerText;
        toc.appendChild(link);
    });
});
</script>
