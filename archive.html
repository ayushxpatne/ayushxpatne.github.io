---
layout: default
title: Archive
permalink: /archive/
---

<div class="archive-grid">
    <header class="archive-header">
        <h1 class="intro-name">archive</h1>
        <p class="intro-subtitle mono">all posts, projects, and writings</p>
    </header>

    <main class="archive-content">
        <div id="all-posts">
            {% for item in site.posts %}
                {% if item.external_link %}
                    {% include featured-card.html item=item %}
                {% else %}
                    {% include post-card.html item=item %}
                {% endif %}
            {% endfor %}
        </div>
    </main>
</div>
