---
layout: default
title: Archive
permalink: /archive/
---

<div class="container">
    <header>
        <h1>Archive</h1>
        <p class="tagline">All posts, projects, and writings</p>
    </header>

    <section>
        <div id="all-posts" class="posts-grid">
            {% for item in site.posts %}
                {% if item.external_link %}
                    {% include featured-card.html item=item %}
                {% else %}
                    {% include post-card.html item=item %}
                {% endif %}
            {% endfor %}
        </div>
    </section>
</div>
